<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
  <h1>Week 10 Homework</h1>
  <h3>Map from week 9 homework</h3>
  
  <div id="depart_flow_map"></div>

  <h3>Interactive bump chart</h3>
  <div id="bump"></div>



  <script type="text/javascript">

    var vis1 = "js/departdelay.vg.json";
    var vis3 = "js/bump.vg.json";
    vegaEmbed('#depart_flow_map', vis1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#bump', vis3).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>


</body>
</html>
